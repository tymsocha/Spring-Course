<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add knight</title>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <!--Current time: <span th:text="${timeComponent.getTime()}"/>-->
    <!--Gold in the vault: <span th:text="${playerInformation.getGoldAmount()}"/>-->

    <form class="form-horizontal" th:object="${knight}" th:action="@{/assignQuest}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{name}">
        <input type="hidden" th:field="*{age}">
        <input type="hidden" th:field="*{level}">

        <div class="form-group">
            <label class="control-label">Execute quest </label>
            <select th:field="*{quest}">
                <option th:each="quest : ${notStartedQuests}"
                        th:value="${quest.getId()}"
                        th:text="${quest.getDescription()}"></option>
            </select>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Assign Quest to a Knight</button>
        </div>
    </form>
</div>
</body>
</html>
