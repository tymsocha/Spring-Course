<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add knight</title>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div class="form-group">
            <label class="control-label">Name: </label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Age: </label>
            <input type="number" class="form-control" th:field="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">create Knight</button>
        </div>
    </form>
</div>
</body>
</html>
